{% extends 'base.html' %}
{% load static %}

{% block content %}


<section>
     <div class="container text-center">
           
               
  <div class="d-block mx-auto mb-4">
     <a href="./index.html"><img src="{% static 'img/logo.png' %}"width="7%" alt=""></a>
  </div>
         



 </div>     
   
  <img src="{% static 'img/heroproduct.jpeg' %}" width="100%"   height="100%" alt="">
</section>
<section >
<div class="container pt-5 pb-5">

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2 justify-content-end">

<div class="col ">
<div class="form-group has-search">
  <span class="fa fa-search form-control-feedback"></span>
  <input type="text" class="form-control "  placeholder="Search products">
</div> 
</div>
</div>
</div>


</section>
<section>
<div class="p-2 container">

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2 ">
	{% if products %}
	{% for product in products %}
<div class="col pb-3">
  <div>
    <a href="{{ product.get_url }}">
          <img  loading="eager" class="slider-container ng-tns-c210-3 ng-star-inserted" width="100%"
  src="{{ product.images.url }}">
    </a>

  <div class="text-center">
    <a href="{{ product.get_url }}">
        <p >  {{ product.product_name }} </p>
        <small>{{product.product_smtext}}</small>
    </a>
   
  <span >{{ product.price }}</span>
  <div class="pt-1">

            <a href="{{ product.get_url }}" type="button" class=" btn btn-outline-dark btn-sm"><b >Add to Cart</b></a>
  </div>

  </div>
 
  </div>
  </div>

  {% endfor %}
	{% else %}
	<div>
		<h2>No result found. Please try again.</h2>
	</div>
	{% endif %}
</div>
</div>

</section>

{% endblock %}
